<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Formulário responsivo com HTML e CSS</title>
</head>
<body>
    <div class="box">

        <div class="img-box">
            <img src="img-formulario.png">
        </div>

        <div class="form-box">
            <h2> Criar conta </h2>
            <p>Já é membro ? <a href="#"> Login </a> </p>

            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="texto" id="nome" placeholder="digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="confirmarsenha">Confirmar a senha:</label>
                    <input type="password" id="confirmarsenha" placeholder="Confirme a sua senha" required>
                </div>
                
                <div class="input-group">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
